<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .bcg {
            width: 100%;
            height: 100vh;
            background-image: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1540013040880&di=18064adf63e7b672edb30013484c51d4&imgtype=0&src=http%3A%2F%2Fimg-article.pchome.net%2F00%2F39%2F45%2F15%2Fpic_lib%2Fwm%2F001041569.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            animation: moving 2s cubic-bezier(.62, -0.91, .45, 1.97);
            animation-fill-mode: both;
        }
        
        .items {
            width: 435px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            text-shadow: 3px 1px 5px #888888;
            color: aliceblue;
            transition-property: color, font-size, text-shadow, transform;
            transition-duration: 1.5s, 1.5s, 1.5s, 1.5s;
        }
        
        .items:hover {
            color: pink;
            font-size: 80px;
            text-shadow: 5px 5px 5px #888888;
            transform: rotate(360deg);
        }
        
        @keyframes moving {
            from {
                opacity: 0;
                transform: translateX(-70%) rotate(0deg);
            }
            to {
                opacity: 1;
                transform: translateX(0%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="bcg">
        <div class="container">
            <div class="items">Hello World</div>
        </div>
    </div>
</body>

</html>
